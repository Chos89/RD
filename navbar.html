<template name="navbar">

  <div class="navbar">
    <div class="container">
    	<div class="navbar-left">
    		<div id="brand">
         <a href="/"> <span class="remote">Remote </span><span class="desk"> Desk</span></a>  
        </div>

        <div>
          <p id="slideshow"></p> 
        </div>
       
    	</div>
    	<div class="navbar-right">
        <a href="/"><span class="button">HOME</span></a>

    		<a href="/postajob"><span class="button">POST A JOB</span></a>
    		 {{#if currentUser}}
         <div class="dropdown">
          <span data-toggle="dropdown" class="button">{{currentUser.username}} <span class="caret"></span></span>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="/profile">Profile</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" onclick="Meteor.logout()" href="">Log Out</a></li>
          </ul>
         </div> 
        {{else}}
    		<a href="#logInModal" id="logIn" data-toggle="modal"><span class="button">LOG IN</span></a>
        {{/if}} 
    	</div>
    </div>	
  </div>
 
    {{> loginRegister}}
 
</template>
