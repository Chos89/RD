<template name="jobs">
	<div class="col-md-8 col-md-offset-1">
	<table>	 
	{{#each jobs}} 
		
		<tr>
		
			
			<td>
			
				<a href=""><p class="short-desc">{{shortJobDesc}}</p></a>

				<p class="company">{{company}}</p>
				{{location}}
			</td>
			<td>
				<p class="date">{{formatDate date}}</p>
			</td>
			
		</tr>
				

	{{/each}}	
	</table>
	</div>
	<select id="category">
				<option value="">Web Developer (Front-end, Back-end, Full-stack)</option>
				<option value="">App Developer (iOS, Android, WP)</option>
				<option value="">Software Designer, System Architect</option>
				<option value="">UI/UX Designer</option>
				<option value="">Support</option>
				<option value="">Management</option>
				<option value="">Other</option>
			</select>
</template>
