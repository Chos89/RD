<template name="jobs">
	
	<div class="col-md-4 col-md-offset-3">
	  <input type="text" id="search" placeholder="Search for jobs here...">
	  <span><i class="fa fa-search"></i></span>

	</div>  
<div class="col-md-8 col-md-offset-1">
   <table>	
        {{#each jobs}}
        {{#if active}}
      
          <tr>
		
			
			<td>
			
				<a href="/job/{{_id}}"><span class="short-desc">{{shortJobDesc}}</span></a>
								<i class="fa fa-clock-o"></i>{{engagement}}

				<p class="company">{{company}} </p> 
				<span class="location"><i class="fa fa-globe"></i>{{location}}</span>
				
			    <div class="tags-container">
			    {{#each tags}} <span class="tags">{{this}}</span> {{/each}}
				</div>

			</td>
			<td>
				<p class="date"><i class="fa fa-calendar"></i>{{formatDate date}}</p>
			</td>
			
		</tr>
		{{/if}}
		{{/each}}
   		
	</table>
</div>
	
</template>
