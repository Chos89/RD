<template name="loginRegister">
	<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="Log In" aria-hidden="true">
  <div class="modal-dialog log-reg-modal">
    <div class="modal-content log-reg-modal">
      
      
      <form  id="login-form" action="action">
      	<label>You must be logged in to post jobs.</label>
      	<label for="email">Email</label>
        <input type="email" name="email"  id="login-email" required="required">
        <label for="password">Password</label>
        <input type="password" name="password" id="login-password" required="required">
        <input type="submit" id="submit" value="Sign in">
      </form>
		

      
	  <a id="forgotPassword">Forgot password?</a>	
      <a id="notRegistered">Don't have an account?</a>
	  <a class="invisible" id="backToLogin">Back</a>	

		<form class="invisible" id="register-form" action="action">
	     <div>
	      <label for="email">Email</label>
	       <input type="email" id="register-email" required="required"/>
	       <label for="password">Password</label>
	       <input type="password" id="register-password" required="required"/>
	       <input type="submit" id="submit" value="Register" />
	     </div>
	   </form>
	
    </div>
  </div>
</div>
</template>
