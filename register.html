<template name="register">

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">
  <div class="modal-dialog log-reg-modal">
    <div class="modal-content log-reg-modal">
     	
     	 <form id="register-form" action="action">
	      <div>
	      <label for="email">Email</label>
	       <input type="email" id="register-email" required="required"/>
	       <label for="password">Password</label>
	       <input type="password" id="register-password" required="required"/>
	       <input type="submit" id="submit" value="Create an Account" />
	     </div>
	   </form>
	

    </div>
  </div>
</div>
</template>
