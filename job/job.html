<template name="job">
	
	<div class="col-md-7">
		<div class="live-preview">
		
		
			<p class="company-preview">{{company}}</p>

			<span class="short-desc">- {{shortJobDesc}}</span>
			<span>{{engagement}}</span>

			<a href="{{job.companyUrl}}"><p class="company-url">{{companyUrl}}</p></a>

			<p>{{location}}</p>

			<p>Posted at {{formatDate date}}</p>

			<label>About us:</label>
			<p>{{{aboutCompany}}}</p>

			<label>Required skills:</label>
			<p>{{{requirement}}}</p>

			<label>Bonus points:</label>
			<p>{{{bonus}}}</p>

			<label>Perks:</label>
			<p>{{perks}}</p>

			<label>How to contact us:</label>
			<p>{{{contact}}}</p>

		</div>
	</div>

	<div class="col-md-3 col-md-offset-1">
		<h4>All jobs by this employer:</h4>
		{{#each jobs}} 
		
		<tr>
		
			
			<td>
			
				<a href="/job/{{_id}}"><p class="short-desc">{{shortJobDesc}}</p></a>

				<p class="company">{{company}}</p>
				{{location}}
			</td>
			<td>
				<p class="date">{{formatDate date}}</p>
			</td>
			
		</tr>
				

	{{/each}}	
	</div>

</template>
