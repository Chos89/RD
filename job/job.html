<template name="job">
	
	<div class="col-md-7">
		<div class="live-preview">
		
		
			<p class="company-preview">{{company}}</p>

			<span class="short-desc">- {{shortJobDesc}}</span>
			<span class="engagement"><i class="fa fa-clock-o"></i>{{engagement}}</span>

			<a href="{{companyUrl}}"><p class="company-url">{{companyUrl}}</p></a>

			{{#each tags}} <span class="tags">{{this}}</span> {{/each}}

			<p class="location"><i class="fa fa-globe"></i>{{location}}</p>

			<p><i class="fa fa-calendar"></i> Posted at {{formatDate date}} </p>

			<label>About us:</label>
			<p>{{{aboutCompany}}}</p>

			<label>About you:</label>
			<p>{{{requirement}}}</p>

			<label>Bonus points:</label>
			<p>{{{bonus}}}</p>

			<label>Perks:</label>
			<p>{{perks}}</p>

			<label>How to apply:</label>
			<p>{{{contact}}}</p>

		</div>
	</div>

	<div class="col-md-4">
		<h4>All jobs by this employer:</h4>
		{{#each jobs}} 
		
		<tr>
		
			
			<td>
			
				<a href="/job/{{_id}}"><p class="short-desc">{{shortJobDesc}}</p></a>

				<p class="company">{{company}}</p>
				<i class="fa fa-globe"></i>{{location}}
			</td>
			<td>
				<i class="fa fa-calendar"></i><p class="date">{{formatDate date}}</p>
			</td>
			
		</tr>
				

	{{/each}}	
	</div>

</template>
