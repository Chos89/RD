<template name="profile">
	<div class="profile">	



	<h3>Welcome {{currentUser.username}} </h3>

	Account {{#if verified}} <span style="color: green">verified</span> {{else}} 

		<span style="color: red">not verified</span> 

		<span id="sendVerificationEmail">- Resend verification email </span>
	{{/if}}

	{{#if profileJobs.count}}
 	
 	<div class="row"> 
 	
	<div class="col-md-9">

	<h4>Your jobs:</h4>

	<table>	
        {{#each profileJobs}}
          <tr>
		
			
			<td>
			
				<a href="/job/{{_id}}">
					<span class="short-desc">{{shortJobDesc}}</span>
				</a>
								
				<i class="fa fa-clock-o"></i>{{engagement}}

				<p class="company">{{company}} </p>

				<span class="location">
					<i class="fa fa-globe"></i>{{location}}
				</span>
				
				<div class="tags-container">
			    	{{#each tags}} <span class="tags">{{this}}</span> {{/each}}
				</div>

			</td>
			<td>
				<p class="date"><i class="fa fa-calendar"></i>{{formatDate date}}</p>
			</td>
			
		</tr>

		<a href="/edit/{{_id}}">Edit</a>

        {{/each}}
    
	 			
	</table>

	</div>
	</div>
	
	{{else}}
	
	<h3>You haven't posted any jobs yet</h3>
	{{/if}}
	

	
	</div>
     	

</template>
