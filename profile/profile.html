<template name="profile">
	<div class="profile">	



	<h3>Welcome {{currentUser.username}} </h3>

	Account {{#if verified}} <bold style="color: green">verified</bold> {{else}} <bold style="color: red">not verified</bold> {{/if}}

	{{#if profileJobs.count}}
 	
	{{#each profileJobs}} 
	<table>	
		<tr>
		
			
			<td>
			
				<a href=""><p class="short-desc">{{shortJobDesc}}</p></a>

				<p class="company">{{company}}</p>
				{{location}}
			</td>
			<td>
				<p class="date">{{formatDate date}}</p>
			</td>
			
		</tr>
				
	</table>
	{{/each}}

	{{else}}
	
	<h3>You haven't posted any jobs yet</h3>
	{{/if}}
	

	</div>
	
     	

</template>
