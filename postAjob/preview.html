<template name="preview">
	
	<div class="col-md-7">
		<div class="live-preview">
		
			<label class="header">Live preview:</label>
			
			
			<p class="company-preview">{{job.company}}</p>

			<span class="short-desc">- {{job.shortJobDesc}}</span>

			<a href="{{job.companyUrl}}"><p class="company-url">{{job.companyUrl}}</p></a>

			<p>{{job.location}}</p>

			<p>Posted at {{formatDate job.date}}</p>

			<label>About us:</label>
			<p>{{{job.aboutCompany}}}</p>

			<label>Required skills:</label>
			<p>{{{job.requirement}}}</p>

			<label>Bonus points:</label>
			<p>{{{job.bonus}}}</p>

			<label>Perks:</label>
			<p>{{job.perks}}</p>

			<label>How to contact us:</label>
			<p>{{{job.contact}}}</p>

		</div>
	</div>

</template>
