<template name="preview">
	
	<div class="col-md-7">
		<div class="live-preview">
		
			<label class="header">Live preview:</label>
			
			
			<p class="company-preview">{{job.company}}</p>

			<span class="short-desc">- {{job.shortJobDesc}}</span>
			
			<span><i class="fa fa-clock-o"></i>{{job.engagement}}</span>

			<a href="{{job.companyUrl}}">
				<p class="company-url">{{job.companyUrl}}</p>
			</a>

			<p><i class="fa fa-globe"></i>{{job.location}}</p>

			<p><i class="fa fa-calendar"></i> Posted at {{formatDate job.date}} </p>

			<label>About us:</label>
			<p>{{{job.aboutCompany}}}</p>

			<label>About you:</label>
			<p>{{{job.requirement}}}</p>

			<label>Bonus points:</label>
			<p>{{{job.bonus}}}</p>

			<label>Perks:</label>
			<p>{{job.perks}}</p>

			<label>How to apply:</label>
			<p>{{{job.contact}}}</p>

		</div>
	</div>

</template>
