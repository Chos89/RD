<template name="form">

	<div class="col-md-5">
		<form method="post" class="post">
			<label for="company">Company name:</label>
			<input type="text" id="company" name="company" required>
			<br>

			<label for="companyUrl">Company url:</label>
			<input type="text" id="companyUrl" name="companyUrl" placeholder="https://www.yourcompany.com" required>
			<br>

			<label for="shortJobDesc">Short job description:</label>
			<input type="text" id="shortJobDesc" name="shortJobDesc" placeholder="Ruby on Rails specialist, UI designer, etc." required>
			<br>
			
			<label for="engagement">Time engagement:</label>
			full-time <input type="radio" class="radio-btn" name="engagement" value="full-time" checked>
			part-time <input type="radio" class="radio-btn" name="engagement" value="part-time">
			<br>
			<label for="tags">Choose some tags or write your own so that people can find you more easily:</label>
			<select  multiple id="tags" data-role="tagsinput">
			  <option value="Front-end">Front-end</option>
			  <option value="Back-end">Back-end</option>
			  <option value="Javascript">Javascript</option>
			  <option value="HTML">HTML</option>
			  <option value="CSS">CSS</option>
			  <option value="Agile">Agile</option>
			  <option value="UI Desginer">UI Desginer</option>
			  <option value="System architect">System architect</option>
			  <option value="Copywriter">Copywriter</option>
			</select>

			<br>

			

			<label for="location">Work from:</label>
			<select id="location">
			  <option id="location" value="Work from anywhere in the world">Work from anywhere in the world</option>
			  <option id="location" value="Work from anywhere in Nort America">Work from anywhere in North America</option>
			  <option id="location" value="Work from anywhere in South America">Work from anywhere in South America</option>
			  <option id="location" value="Work from anywhere in Europe">Work from anywhere in Europe</option>
			  <option id="location" value="Work from anywhere in Asia">Work from anywhere in Asia</option>
			  <option id="location" value="Work from anywhere in Africa">Work from anywhere in Africa</option>
			  <option id="location" value="Work from anywhere in Australia and Oceania">Work from anywhere in Australia and Oceania</option>
			</select>
			<br>

			<label for="aboutCompany">About your company:</label>
		    <input type="text" class="textarea" id="aboutCompany" name="aboutCompany">
			<br>

			<label for="requirement">Required skills:</label>
			<input type="text" class="textarea" id="requirement" name="requirement">
			<br>

			<label for="bonus">Bonus points:</label>
			<input type="text" class="textarea" id="bonus" name="bonus">
			<br>

			<label for="perks">Perks:</label>
			<input type="text" class="textarea" id="perks" name="perks">
			<br>

			<label for="contact">Contact: </label>
			<input type="text" class="textarea" id="contact" name="contact">
			<br>

			<input id="submit" type="submit">
			
		</form>
	</div>

</template>
